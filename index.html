<body>
            <h1>CONVERSOR</h1>
            <div class="div__dolares">
                <div class="div__dolar">
                    <h2 class="titulo__oficial">DOLAR OFICIAL</h2>
                        <div class="div__compraventa">
                            <div class="div__compra">
                                <p>COMPRA: <P id="oficial_compra">$---</P>
                            </div>
                            <div class="div__venta"> 
                                <p>VENTA: <P id="oficial_venta">$---</P>
                            </div>
                        </div>
                </div>
                <div class="div__dolar">
                    <h2 class="titulo__blue">DOLAR BLUE</h2>
                        <div class="div__compraventa">
                            <div class="div__compra">
                                <p>COMPRA: <P id="blue_compra">$---</P>
                            </div>
                            <div class="div__venta"> 
                                <p>VENTA: <P id="blue_venta">$---</P>
                            </div>
                        </div>
                </div>
            </div>

            <div class="div__calculadora">
                <h3 class="titulo__calculadora">CALCULADORA</h3>
                <div class="div__input">
                    <form action="" id="form">
                        <input type="text" inputmode="numeric" placeholder="ARS" id="input_pesos" autocomplete="off">
                        <!-- <button class="btn__cambio" id="btn_cambio">↓</button> -->
                        <input type="text" inputmode="numeric" placeholder="USD" id="input_dolares" autocomplete="off">
                    </form>
                </div>
                <h4 class="titulo__alerta">Ingresa los decimales con " . "</h4>
            </div>      

            <footer>
                <h4>Creado por <a href="https://correeee.github.io/Portfolio2023/" target="_blank">Maximiliano Correa</a></h4>
            </footer>



</body>
