<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>CONVERSOR</title>
</head>
<body>
    <h1>CONVERSOR</h1>
        <div class="div__body">
            <!-- <h1 class="hora">--:--</h1> -->
            <div class="div__dolares">
                <div class="div__dolar">
                    <h2 class="titulo__oficial">DOLAR OFICIAL</h2>
                        <div class="div__compraventa">
                            <div class="div__compra">
                                <p>COMPRA: <P id="oficial_compra">----</P>
                            </div>
                            <div class="div__venta"> 
                                <p>VENTA: <P id="oficial_venta">----</P>
                            </div>
                        </div>
                </div>
                <div class="div__dolar">
                    <h2 class="titulo__blue">DOLAR BLUE</h2>
                        <div class="div__compraventa">
                            <div class="div__compra">
                                <p>COMPRA: <P id="blue_compra">----</P>
                            </div>
                            <div class="div__venta"> 
                                <p>VENTA: <P id="blue_venta">----</P>
                            </div>
                        </div>
                </div>
            </div>

            <div class="div__calculadora">
                <h3 class="titulo__calculadora">CALCULADORA</h3>
                <div class="div__input">
                    <input type="number" placeholder="ARS" id="input_pesos">
                    <!-- <button class="btn__cambio" id="btn_cambio">â†“</button> -->
                    <input type="number" placeholder="USD" id="input_dolares">
                </div>
            </div>
        
    
    <footer>
        <h4>Creado por <a href="https://github.com/Correeee" target="_blank">Maximiliano Correa</a></h4>
    </footer>
